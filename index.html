<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .flower {
      position: relative;
      transform-origin: center bottom;
      animation: flowerSway 6s ease-in-out infinite;
    }

    .center {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ff4757, #ff2d40);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px rgba(255, 71, 87, 0.7);
      animation: pulse 2s infinite;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff6b81, #ff4757);
      border-radius: 50% 50% 0 50%;
      transform-origin: 0 0;
      animation: wave 3s infinite ease-in-out;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .stem {
      position: absolute;
      width: 10px;
      height: 200px;
      background: linear-gradient(to bottom, #27ae60, #2ecc71);
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .leaf {
      position: absolute;
      width: 40px;
      height: 70px;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      border-radius: 30px 0;
      transform: rotate(45deg);
      left: 20px;
      top: 50%;
      animation: leafWave 4s infinite ease-in-out;
    }

    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: -80px;
      font-family: 'Arial', sans-serif;
      font-size: 28px;
      color: #e84393;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: float 3s infinite ease-in-out;
    }

    .hearts-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff6b81;
      animation: floatingHeart 6s linear infinite;
      opacity: 0;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    .love-message {
      position: absolute;
      bottom: 40px;
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      color: #e84393;
      animation: glow 2s infinite;
      width: 100%;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(20deg) scale(1.1); }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 20px rgba(255, 71, 87, 0.5); }
      50% { transform: translate(-50%, -50%) scale(1.2); box-shadow: 0 0 40px rgba(255, 71, 87, 0.8); }
      100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 20px rgba(255, 71, 87, 0.5); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    @keyframes leafWave {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(30deg) scale(1.1); }
    }

    @keyframes floatingHeart {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(var(--tx), -300px) rotate(var(--tr)); opacity: 0; }
    }

    @keyframes sparkle {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1) rotate(180deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    @keyframes flowerSway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #ff6b81; }
      50% { text-shadow: 0 0 20px #ff6b81, 0 0 30px #ff6b81; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hearts-container">
      <!-- Hearts will be added dynamically -->
    </div>
    <div class="flower">
      <div class="text">Happy Valentine's Day ❤️</div>
      <div class="center"></div>
      <div class="stem"></div>
      <div class="leaf"></div>
      
      <!-- Creating 12 petals around the center for a fuller flower -->
      <div class="petal" style="transform: rotate(0deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(30deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(60deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(90deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(120deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(150deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(180deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(210deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(240deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(270deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(300deg) translate(25px, 0)"></div>
      <div class="petal" style="transform: rotate(330deg) translate(25px, 0)"></div>
    </div>
    <div class="love-message">With love and affection ✨</div>
  </div>

  <script>
    // Add floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.setProperty('--tx', (Math.random() * 200 - 100) + 'px');
      heart.style.setProperty('--tr', (Math.random() * 360) + 'deg');
      document.querySelector('.hearts-container').appendChild(heart);
      
      // Remove heart after animation
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    // Create hearts periodically
    setInterval(createHeart, 300);

    // Add sparkles around the flower
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      const angle = Math.random() * Math.PI * 2;
      const radius = 80 + Math.random() * 40;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      
      sparkle.style.left = `calc(50% + ${x}px)`;
      sparkle.style.top = `calc(50% + ${y}px)`;
      
      document.querySelector('.flower').appendChild(sparkle);
      
      setTimeout(() => {
        sparkle.remove();
      }, 2000);
    }

    // Create sparkles periodically
    setInterval(createSparkle, 200);
  </script>
</body>
</html>
